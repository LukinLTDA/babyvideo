{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card shadow-sm mt-4 mt-md-5">
            <div class="card-body p-3 p-md-4">
                <div class="d-flex justify-content-center mb-4">
                    <button id="btn-clinica" class="btn btn-primary me-2" type="button">
                        <i class="fas fa-hospital me-1"></i>Área Clínica
                    </button>
                    <button id="btn-paciente" class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-user me-1"></i>Paciente
                    </button>
                </div>
                <div id="form-clinica">
                    <h2 class="text-center h4 mb-4">Login Clínica</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        {{ csrf_token() }}
                        <input type="hidden" name="tipo" value="clinica">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-1"></i>Entrar
                        </button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        Não tem uma conta?
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Registre-se</a>
                    </p>
                </div>
                <div id="form-paciente" style="display: none;">
                    <h2 class="text-center h4 mb-4">Login Paciente</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        {{ csrf_token() }}
                        <input type="hidden" name="tipo" value="paciente">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                        </div>
                        <div class="mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-1"></i>Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock %}
