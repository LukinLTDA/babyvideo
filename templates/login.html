{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body p-4">
                <div class="d-flex justify-content-center mb-4">
                    <button id="btn-clinica" class="btn btn-outline-primary me-2" type="button">Área Clínica</button>
                    <button id="btn-paciente" class="btn btn-outline-secondary" type="button">Paciente</button>
                </div>
                <div id="form-clinica">
                    <h2 class="text-center mb-4">Login Clínica</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <p class="text-center mt-3 mb-0">
                        Não tem uma conta?
                        <a href="{{ url_for('register') }}" class="text-decoration-none">Registre-se</a>
                    </p>
                </div>
                <div id="form-paciente" style="display: none;">
                    <h2 class="text-center mb-4">Login Paciente</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
                        </div>
                        <div class="mb-3">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="nascimento" name="nascimento">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='script/login.js') }}"></script>
{% endblock %}
